<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AniSearch</title>
    <link rel="stylesheet" href="style.css" />
    <script
    src="https://kit.fontawesome.com/c8e4d183c2.js"
    crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
    <script src="library.js"></script>
  </head>
  <body>
    <section id="landing__page">
      <nav>
        <div class="nav__container">
          <h1 class="nav__title">AniSearch</h1>
          <ul class="nav__links">
            <li class="nav__list--item">
              <a class="nav__link nav__link--primary link__hover-effect" href="#">Home</a>
            </li>
            <li class="nav__list--item">
              <a class="nav__link link__hover-effect" href="library.html">Library</a>
            </li>
            <li class="nav__list--item">
              <a class="nav__btn btn__hover-effect" href="">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
      <header>
        <div class="header__container">
          <div class="header__text">
            <h1>Looking for an <b class="secnd__color">Anime?</b></h1>
            <h2>
              Explore our library of anime titles!
              <b class="secnd__color">And who knows?</b> You might find a new
              favorite series!
            </h2>
            <div class="header__search">
              <input
                class="search__input"
                type="search"
                placeholder="Search by Title, Author, or Keyword"
              />
              <button class="search__btn btn__hover-effect">Search</button>
            </div>
          </div>
          <div class="header__img--container">
            <figure class="header__img--wrapper">
                <img src="./assets/anime girl at pc.jpg" alt="" class="header__img">
            </figure>
          </div>
        </div>
      </header>
    </section>
    <footer id="footer">
        <div class="footer__container">
            <h3 class="footer__title">AniSearch</h3>
            <ul class="footer__links">
                <li class="footer__list--item"><a class="footer__link link__hover-effect" href="#">Home</a></li>
                <li class="footer__list--item"><a class="footer__link link__hover-effect" href="library.html">Library</a></li>
                <li class="footer__list--item"><a class="footer__link link__hover-effect" href="">Contact</a></li>
            </ul>
            <div class="footer__copyright">Copyright Â© 2024 Caleb Lemmons</div>
        </div>
    </footer>
  </body>
</html>
