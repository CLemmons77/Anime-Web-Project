<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AniSearch-Library</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="library.js"></script>
  </head>
  <body>
    <section id="landing__page">
      <nav>
        <div class="nav__container">
          <h1 class="nav__title">AniSearch</h1>
          <ul class="nav__links">
            <li class="nav__list--item">
              <a
                class="nav__link nav__link--primary link__hover-effect"
                href="index.html"
                >Home</a
              >
            </li>
            <li class="nav__list--item">
              <a class="nav__link link__hover-effect" href="#">Library</a>
            </li>
            <li class="nav__list--item">
              <a class="nav__btn btn__hover-effect" href="">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="library__container">
        <div class="library__search">
          <h1>Explore our library of anime titles!</h1>
          <div class="library__header">
            <div class="library__search">
              <input
                class="library__search--input"
                type="search"
                placeholder="Search by Title, Author, or Keyword"
                id="search"
              />
              <button
                class="library__search--btn btn__hover-effect"
                onclick="onSearchButtonClick()"
              >
                Search
              </button>
            </div>
            <select id="filter" onchange="filterAnime(event)">
              <option class="filter__option" value="" disabled selected>
                Sort
              </option>
              <option class="filter__option" value="ALPHABET_ASCEND">
                Alphabetical: Ascending
              </option>
              <option class="filter__option" value="ALPHABET_DESCEND">
                Alphabetical: Descending
              </option>
              <option class="filter__option" value="RATING">Rating</option>
            </select>
          </div>
        </div>
      </div>
    </section>
    <section id="results">
      <div class="anime__cards">
        <!-- <div class="anime__card">
          <div class="anime__card--container">
            <figure class="anime__poster--wrapper">
              <img src="./assets/fairy-tail-poster-fillin.webp" alt="" class="anime__poster" />
            </figure>
            <h3 class="anime__title">Search Results Here</h3>
            <p><b>Episodes:</b> 323</p>
            <p><b>Rating:</b> PG-13</p>
            <p><b>Score:</b> 7.5</p>
            <p></p>
          </div>
        </div> -->
        <div class="result">
          <i class="fas fa-spinner results__loading--spinner"></i>
        </div>
      </div>
    </section>
    <footer id="footer">
      <div class="footer__container">
        <h3 class="footer__title">AniSearch</h3>
        <ul class="footer__links">
          <li class="footer__list--item">
            <a class="footer__link link__hover-effect" href="index.html"
              >Home</a
            >
          </li>
          <li class="footer__list--item">
            <a class="footer__link link__hover-effect" href="#">Library</a>
          </li>
          <li class="footer__list--item">
            <a class="footer__link link__hover-effect" href="">Contact</a>
          </li>
        </ul>
        <div class="footer__copyright">Copyright Â© 2024 Caleb Lemmons</div>
      </div>
    </footer>
  </body>
</html>
